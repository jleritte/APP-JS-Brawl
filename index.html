<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brawl</title>
  <link rel="stylesheet" href="./css/Brawl.css">
  <link rel="icon" href="./img/favicon.ico">
</head>
<body>
  <template>
    <span class="Bennett" ><span back></span></span>
    <span class="Chris" ><span back></span></span>
    <span class="Darwin" ><span back></span></span>
    <span class="Hale" ><span back></span></span>
    <span class="Morgan" ><span back></span></span>
    <span class="Pearl" ><span back></span></span>
  </template>
  <template class="card">
    <div class="contain">
      <div card>
        <div front></div>
        <div back></div>
      </div>
    </div>
  </template>
  <template class="versus">
    <div class="vsContain">
      <div class="vs">
        <div></div>
      </div>
      <input type="button" value="Play">
    </div>
  </template>
  <template class="landing">
    <div class="deckLanding"></div>
    <div class="discard"></div>
  </template>
  <template class="field">
    <div playArea></div>
  </template>
  <div game>
    <div class="p1">
      <div menu>
          <select class="who" blank>
            <option value="blank"></option>
            <option value="Bennett0">Bennett0</option>
            <option value="Chris0">Chris0</option>
            <option value="Darwin0">Darwin0</option>
            <option value="Hale0">Hale0</option>
            <option value="Morgan0">Morgan0</option>
            <option value="Pearl0">Pearl0</option>
          </select>
          <div class="select icon Empty">
            <div class="icon Bennett" value="Bennett"></div>
            <div class="icon Chris" value="Chris"></div>
            <div class="icon Darwin" value="Darwin"></div>
            <div class="icon Hale" value="Hale"></div>
            <div class="icon Morgan" value="Morgan"></div>
            <div class="icon Pearl" value="Pearl"></div>
          </div>
          <div class="cdlt"></div>
      </div>
      <div grid>
      </div>
    </div>
    <div class="vsContain">
      <div class="vs">
        <div></div>
      </div>
      <input type="button" value="Play">
    </div>
    <div class="p2">
      <div menu>
          <select class="who" blank>
            <option value="blank"></option>
            <option value="Bennett1">Bennett1</option>
            <option value="Chris1">Chris1</option>
            <option value="Darwin1">Darwin1</option>
            <option value="Hale1">Hale1</option>
            <option value="Morgan1">Morgan1</option>
            <option value="Pearl1">Pearl1</option>
          </select>
          <div class="select icon Empty">
            <div class="icon Bennett" value="Bennett"></div>
            <div class="icon Chris" value="Chris"></div>
            <div class="icon Darwin" value="Darwin"></div>
            <div class="icon Hale" value="Hale"></div>
            <div class="icon Morgan" value="Morgan"></div>
            <div class="icon Pearl" value="Pearl"></div>
          </div>
          <div class="cdlt"></div>
      </div>
      <div grid>
      </div>
    </div>
  </div>
  <script src="resources/app.js"></script>
  <script>
    Brawl = new Brawl();
    Brawl.init();
  </script>
</body>
</html>
